<div class="register-area">
    <div class="left-area">
        <img src="../../assets/Register/register-bg.jpg">

    </div>

    <div class="right-area">
        <div class="register-form">
            <div class="img-container">
                <img src="./../../assets/Home Page/Website Brand.png">
                <a>E-HUB</a>
            </div>
            <h3>Welcome to E-HUB</h3>
            <p>Already signed up? <a>Log in</a></p>

            <form class = "form-container">
                <div class = "form-group">
                    <input type = "text" placeholder="First Name" class = "form-control">

                </div>
                <div class = "form-group">
                    <input type = "text" placeholder="Last Name" class = "form-control">

                </div>
                <div class = "form-group">
                    <input type = "email" placeholder="Your email address" class = "form-control">

                </div>
                <div class = "form-group">
                    <input type = "password" placeholder="Create a password" class = "form-control">

                </div>
                <button type = "submit">Sign up</button>

            </form>

        </div>

    </div>

</div>
